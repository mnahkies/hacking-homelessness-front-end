<h3 class="section-title">
  Next steps:
</h3>
<div *ngFor="let task of tasks">
  <div class="items">
    <mat-icon *ngIf="task.done" style="color: green">check_circle</mat-icon>
    <mat-icon *ngIf="!task.done" style="color: gray">
      panorama_fish_eye
    </mat-icon>
    {{ task.name }}
  </div>
</div>
